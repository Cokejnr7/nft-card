<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
  <main>
    <div class="card">

      <img src="images/image-equilibrium.jpg" alt="">
      <div class="content">
        <h2>Equilibrium #3429</h2>
  
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <p><img src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</p>
          <p><img src="images/icon-clock.svg" alt="clock icon">  3 days left</p>
        </div>
      </div>
    <div>
      <img src="images/image-avatar.png" alt="avatar">Creation of Jules Wyvern
    </div>
   
  
  </div>
  </main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Cokejnr7">Cokejnr</a>.
  </div>
</footer>
  
</body>
</html>
